<html>
  <head>
    <title>Vue.use 用法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      #loading-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <button @click="showLoading">显示Loading</button>
    </div>
    <script>
      const loadingPlugin = {
        //  vm：vue的构造函数
        install: function(vm) {
          const LoadingComponent = vm.extend(
            {
              template: '<div id="loading-wrapper">{{msg}}</div>',
              props: {
                msg: {
                  type: String,
                  default: "loading..."
                }
              }
            },
            "LoadingComponent"
          );
          function Loading(msg) {
            const div = document.createElement("div");
            div.setAttribute("id", "loading-wrapper");
            document.body.append(div);
            new LoadingComponent({
              props: {
                msg: {
                  type: String,
                  default: msg
                }
              }
            }).$mount("#loading-wrapper");
            return () => {
              document.body.removeChild(
                document.getElementById("loading-wrapper")
              );
            };
          }
          vm.prototype.$loading = Loading;
        }
      };
      //  加载自定义插件loadingPlugin，使代码更加简洁（loadingPlugin部分可以单独一个模块，可做成npm包）
      //  use方法接受的参数：
      //  1.对象，对象内必须有install函数   2.函数
      Vue.use(loadingPlugin);
      new Vue({
        el: "#root",
        methods: {
          showLoading() {
            const hide = this.$loading("正在加载，请稍等...");
            setTimeout(() => {
              hide();
            }, 2000);
          }
        }
      });
    </script>
  </body>
</html>
